{% load static %}
{% load active_link_tags %}
<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>Eric Langlois - {% block title %} Default {% endblock %}</title>
	
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Profolio Bootstrap 5 Template">
	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
	<link rel="shortcut icon" href="favicon.ico"> 
	
	<!-- Google Fonts -->	
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	
	<!-- Bootstrpa Icons -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	
	<!-- FontAwesome JS -->
    <script defer src="{% static 'assets/fontawesome/js/all.js' %}"></script>

	<!-- Theme CSS -->  
	<link id="theme-style" rel="stylesheet" href="{% static 'assets/css/risen.css' %}">

</head> 


<body>
	
	<div class="container-fluid">
			
			<div class="main-content-wrapper">
				<div class="container-fluid">
					<div class="top-bar text-center position-relative">
						<div class="top-bar-inner">
							
							<a class="btn btn-primary top-bar-cta" href="https://themes.3rdwavemedia.com/bootstrap-templates/resume/risen-free-bootstrap-5-dark-mode-resume-cv-template-for-developers/">TEST</a>
					
							<ul class="social-list list-inline mx-auto">
								<li class="list-inline-item me-0 me-md-1 me-lg-2"><a href="https://mastodon.social/@ericlanglois"><i class="fa-brands fa-mastodon fa-fw"></i></a></li>
								<li class="list-inline-item me-0 me-md-1 me-lg-2"><a href="https://github.com/elangloiswd"><i class="fa-brands fa-github fa-fw"></i></a></li>
								
								<li class="list-inline-item me-0 me-md-1 me-lg-2"><a href="https://www.linkedin.com/in/ericlanglois300188666/"><i class="fa-brands fa-linkedin-in fa-fw"></i></a></li>
								
								<li class="list-inline-item me-0 me-md-1 me-lg-2"><a href="mailto:elangloiswd@gmail.com"><i class="fa fa-envelope fa-fw"></i></a></li>
								
							</ul><!--//social-list-->
							
						</div><!--//top-bar-inner-->
						
					</div><!--//top-bar-->
			
					<div class="resume-wrapper mx-auto rounded-2">
						<div class="resume-header px-4 px-lg-5">
							<div class="resume-profile-holder text-center">
								<img class="resume-profile-pic rounded-circle" src="profile.png" alt="image">
								
								<h2 class="resume-name text-uppercase">Eric Langlois</h2>
								<div class="resume-role-title text-uppercase">Developer</div>
								<nav class="resume-contact mt-4">
									<ul class="navbar list-inline mb-0 justify-content-center">
                                        {% url 'index' as url %}
										<li class="nav-item {% if request.path == url %}active{% endif %} list-inline-item me-md-3 me-lg-5"><a class="nav-link" href="{{ url }}"><i class="resume-contact-icon bi bi-telephone-inbound me-2"></i>Home<span class="sr-only">(current)</span></li></a>
										<li class="nav-item {% active_link 'work' 'active' %} list-inline-item me-md-3 me-lg-5"><a class="nav-link" href="{% url 'work' %}"><i class="resume-contact-icon bi bi-envelope me-2"></i>Work</li></a>
										<li class="nav-item {% active_link 'blog' 'active' %} list-inline-item me-md-3 me-lg-5"><a class="nav-link" href="{% url 'blog' %}"><i class="resume-contact-icon bi bi-globe me-2"></i>Blog</li></a>
									</ul>
								</nav><!--//resume-contact-->
							</div><!--//profile-holder-->
						</div>
						<div class="resume-body p-4 p-lg-5">
							<div class="row">
                        {% block content %}

                        {% endblock content %}
                    </div><!--//row-->
                </div>
				    </div><!--//resume-wrapper-->
				</div><!--//container-fluid-->
			</div><!--//main-content-wrapper-->
		
		
		</div><!--//row-->
	
	</div>
    <footer class="footer text-center py-4">
        <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
        <small class="copyright">Designed with <span class="sr-only">love</span><i class="bi bi-heart-fill" style="color:#fe655c"></i> by <a class="theme-link" href="http://themes.3rdwavemedia.com" target="_blank">Xiaoying Riley</a> for developers</small>
    </footer>
                    
</body>
</html>
