{% load static %}
{% load active_link_tags %}
<!DOCTYPE html>
<html lang="en"> 
<head>
	<title>Eric Langlois - {% block title %} Default {% endblock %}</title>
	
	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Eric Langlois Portfolio Developer">
	<meta name="author" content="Eric Langlois">    
	<link rel="shortcut icon" href="favicon.ico"> 
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" /> 
    <script defer src="{% static 'assets/fontawesome/js/all.js' %}"></script>
	<link id="theme-style" rel="stylesheet" href="{% static 'assets/css/style.css' %}">

</head> 


<body>
	
	<div class="container-fluid">
			
			<div class="main-content-wrapper">
				<div class="container-fluid">
					<div class="top-bar text-center position-relative">
						<div class="top-bar-inner pb-5">							
							<ul class="social-list list-inline mx-auto">
								<li class="list-inline-item me-0 me-md-1 me-lg-2"><a href="https://mastodon.social/@ericlanglois"><i class="fa-brands fa-mastodon fa-fw"></i></a></li>
								<li class="list-inline-item me-0 me-md-1 me-lg-2"><a href="https://github.com/elangloiswd"><i class="fa-brands fa-github fa-fw"></i></a></li>
								
								<li class="list-inline-item me-0 me-md-1 me-lg-2"><a href="https://www.linkedin.com/in/ericlanglois300188666/"><i class="fa-brands fa-linkedin-in fa-fw"></i></a></li>
								
								<li class="list-inline-item me-0 me-md-1 me-lg-2"><a href="mailto:elangloiswd@gmail.com"><i class="fa fa-envelope fa-fw"></i></a></li>
							</ul>	
						</div>
						
					</div>
			
					<div class="resume-wrapper mx-auto rounded-2">
						
						<div class="resume-header">
							
							<div class="resume-profile-holder text-center">
								
								<img class="resume-profile-pic rounded-circle d-block mw-25" src="../../../assets/images/profile.webp" alt="image">
								
								<h2 class="resume-name text-uppercase">Éric Langlois</h2>
								<div class="resume-role-title text-uppercase"><h3>Developer</h3></div>
								<nav class="resume-contact mt-4">
									<ul class="navbar list-inline mb-0 justify-content-center">
                                        {% url 'index' as url %}
										<li class="nav-item {% active_link 'home' 'active' %} list-inline-item me-md-3 me-lg-5"> 
											<a class="nav-link" href="{% url 'home' %}"><i class="resume-contact-icon bi bi-house me-2"></i>Home</a>
										</li>
										<li class="nav-item {% active_link 'work' 'active' %} list-inline-item me-md-3 me-lg-5">
											<a class="nav-link" href="{% url 'work' %}"><i class="resume-contact-icon bi bi-terminal me-2"></i>Work</a>
										</li>
										<li class="nav-item {% active_link 'blog' 'active' %} list-inline-item me-md-3 me-lg-5">
											<a class="nav-link" href="{% url 'blog' %}"><i class="resume-contact-icon bi bi-file-earmark-text me-2"></i>Blog</a>
										</li>
									</ul>
									
								</nav>
								
							</div>
						</div>
						<div class="resume-body p-lg-5">
							<div class="row">
                        {% block content %}

                        {% endblock content %}
                    </div>
                </div>
				    </div>
				</div>
			</div>
		
		
		</div>
	
	</div>
    <footer class="footer text-center py-4">
        <small class="copyright">Éric Langlois 2025</small>
    </footer>
                    
</body>
</html>
